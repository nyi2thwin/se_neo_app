<div>
    <h2 style= "display:inline">Appointment History</h2>
	
</div>
<div class="clearfix"></div>
<section class="search-box">
    <div class="container-fluid" style="height:100%"> 
		<div class="row" style="height:100%">
			<div class="col-md-5 listing-block" ng-hide="hideSearchResult">
				<div class="media">
					<div class="fav-box"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
					<div class="media-body pl-3" ng-repeat="booking in bookings">
						<div class="name"><small>{{booking.name}}</small></div>
						<div class="stats">
							<span><i class="fa fa-arrows-alt"></i>Operating Hr:</span>
							<span><i class="fa fa-bath"></i>{{booking.startTime}}</span>
							<span><i class="fa fa-bath"></i>to</span>
							<span><i class="fa fa-bath"></i>{{booking.endTime}}</span>
						</div>
						<div class="address">{{booking.address}} </div>
						<button type="submit" ng-Click="vm.viewDetail(clinic);" class="btn btn-primary">View Detail</button>
					</div>
				</div>
		   
			</div>
			
		</div>
	</div>
</section>
