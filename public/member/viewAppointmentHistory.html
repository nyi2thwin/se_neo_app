<div>
    <h2 style= "display:inline">Appointment History</h2>
	
</div>
<div class="clearfix"></div>
<section class="search-box">
    <div class="container-fluid" style="height:100%"> 
		<div class="row" style="height:100%">
			<div class="col-md-5 listing-block" ng-hide="hideSearchResult">
				<div class="media">
					<div class="fav-box"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
					<div class="media-body pl-3" ng-repeat="booking in mdata.bookings">
						<div class="name"><small>{{booking.clinicName}}</small></div>
						<div class="stats">
							<span><i class="fa fa-arrows-alt"></i>Visited on :</span>
							<span><i class="fa fa-bath"></i>{{booking.dateTime}}</span>
						</div>
						<button type="submit" ng-Click="vm.viewDetail(clinic);" class="btn btn-primary">Book</button>
					</div>
				</div>
		   </div>
		</div>
	</div>
</section>
